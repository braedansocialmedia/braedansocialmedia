<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braedan Social Media</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .stripe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 35%; /* Adjust the height as needed */
            background: linear-gradient(to bottom right, #ADD8E6, #E75480);
            transform-origin: bottom left;
            transform: skewY(-30deg);
        }

        .content {
            z-index: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="stripe"></div>
    <div class="content">
        <!-- Your content goes here -->
        <h1>Welcome to Braedan Social Media</h1>
        <p>Your message and services can be displayed here.</p>
    </div>
</body>
</html>
